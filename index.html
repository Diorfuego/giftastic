<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tasticz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>



</head>

<body>

    <div class="jumbotron">
            <h1 id="title">List of Favorites.</h1>
            <p id="title-description">These gifs are the best thing since butter.</p>
            <p><a class="btn btn-primary btn-lg" id="title-button" href="#" role="button">Main Page</a></p>
          </div>
          
          <p class="intro">Click on the button or input your own with your favorite thing you like to do or have!</p>
          
          <div class="container">
      
          <div id="got-buttons"></div>
      
          <br />
      
          <div class="row gif-row">
                <div class="col-md-10">
                    <div id="gifs"></div>
                </div>
              <div class="col-md-2">
                    <form id="got-favorites">	
      
                        <label for="got-input" class="input-label">MORE OF: </label>
                        <input type="text" id="got-input"><br>
      
                        <input id="add-favorites" type="submit" value="Submit">
                  </form>
                </div>
          </div>
      



    </div>
    <footer id="sticky">
        <img class="fot" src="assets/images/Fot.jpg" height="50" width="50"> 
            Everyone's Favorites Matter! 
        <img class="throne" src="assets/images/wolf.jpg" height="50" width="50">
    </footer>
    
<!-- JQUERY Link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
